<!doctype html>
<html>
	<head>
		<link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" type="text/css"/>
	</head>
	<body>
		<h1>Current Temperature</h1>	
		<h2 id="temp">0.0</h2>
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/zepto@1.2.0/dist/zepto.min.js"></script>
		<script>
			var socket = io();
			socket.on('temp', function (currentTemp) {
				let fahr = currentTemp * 9 / 5 + 32
				$('#temp').html(fahr.toFixed(1))
			})


		</script>
	</body>
</html>
